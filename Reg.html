<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Properties</title>
    <link rel="stylesheet" href="RealEstate.css" class="ref">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
</head>
<body>
    <div class="container mb-5">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">LU RealEstate</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">List</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Report</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Find Office or People" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      
      <img src="https://www.settled.govt.nz/assets/Uploads/Theme/Selling-your-property.png" class="img-opacity center" alt="...">
      <div class="titile-style">
      <h1>Registering Properties</h1>
      </div>
      <form class="row g-3">
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label">Date</label>
          <input type="date" class="form-control" id="validationDefault01" value="Mark" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefault02" class="form-label">Sort</label>
          <select class="form-select" id="validationDefault04" required>
            <option selected disabled value="">Choose...</option>
            <option>Sell</option>
            <option>Rent</option>
            <option>Flatmate</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="validationDefaultUsername" class="form-label">amount</label>
          <div class="input-group">
            <span class="input-group-text" id="inputGroupPrepend2">$/1W</span>
            <input type="int" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationDefault03" class="form-label">Road(Unit/flat/apartment..)</label>
          <input type="text" class="form-control" id="validationDefault03" required>
        </div>
        <div class="col-md-3">
          <label for="validationDefault04" class="form-label">City</label>
          <select class="form-select" id="validationDefault04" required>
            <option selected disabled value="">Choose...</option>
            <option>Christchurch</option>
            <option>Addington</option>
            <option>Sydenham</option>
            <option>Riccarton</option>
            <option>Avonhead</option>
            <option>Merievale</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="validationDefault05" class="form-label">Zip</label>
          <input type="text" class="form-control" id="validationDefault05" required>
        </div>
        <div class="col-md-2">
            <label for="validationDefault03" class="form-label">Year</label>
            <input type="text" class="form-control" id="validationDefault03" required>
        </div>
        <div class="col-md-4">
            <label for="validationDefault03" class="form-label">Customer name</label>
            <input type="text" class="form-control" id="validationDefault03" required>
        </div>
        <div class="col-md-4">
            <label for="validationDefault03" class="form-label">Customer contact</label>
            <input type="number" class="form-control" id="validationDefault03" required>
        </div>
        <div class="col-md-4">
            <label for="validationDefault03" class="form-label">Manager name</label>
            <input type="text" class="form-control" id="validationDefault03" required>
        </div>
        <div>
        <button type="button" class="btn btn-light">Photo upload</button>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Agree to terms and conditions
            </label>
          </div>
        </div>
       
        <div class="col-12">
        <button class="btn btn-dark" type="submit">Submit form</button>
        </div>
      </form>
    
      <div>  
</body>
</html>
