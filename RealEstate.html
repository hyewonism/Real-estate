<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LU RealEstate</title>
    <link rel="stylesheet" href="RealEstate.css" class="ref" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mb-5">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">LU RealEstate</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">List</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Report</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Find Office or People"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>

      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://assets.cloudhi.io/media/51ff4a6e-b4e5-48ae-8bbb-f015423d7323/89a059a4-599c-411d-b84d-792966e3875b/yoCoLXDjP9ZJo2gY05OToPZqn0Gf5Wtc5vj4yFMu.jpg.webp"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://assets.cloudhi.io/media/51ff4a6e-b4e5-48ae-8bbb-f015423d7323/89a059a4-599c-411d-b84d-792966e3875b/Jz3SrDUdkGo17lNciAx4lthdT19sBNAsuxfApEcN.jpg.webp"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://assets.cloudhi.io/media/51ff4a6e-b4e5-48ae-8bbb-f015423d7323/978455da-8d57-420d-b5b4-823e39beee61/7SzdQlCWFk8VLAlFEWMkEvqw0nfk8jJepzppI831.jpg.webp"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <div class="text-center mt-5 mb-5">
        <h2>Find the home that's fit for you</h2>
        <p>Manage your property with us</p>
        <button type="button" class="btn btn-dark">
          Go to our customer site
        </button>
      </div>

      <div class="row">
        <div class="col-md-4 col-sm-12">
          <div class="card">
            <img
              src="https://www.datocms-assets.com/56178/1677639750-01-edited-kenepuru-landing-showhome-twilight.jpg?fm=webp&w=1480&q=40&fit=crop"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">Awards</h5>
              <p class="card-text">Our accomplishments</p>
              <a href="#" class="btn btn-primary">Show</a>
            </div>
          </div>
        </div>

        <div class="col-md-4 col-sm-12">
          <div class="card">
            <img
              src="https://cdn.onekindesign.com/wp-content/uploads/2019/11/Contemporary-New-Zealand-Home-Mason-Wales-Architects-01-1-Kindesign.jpg"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">Key dates</h5>
              <p class="card-text">Our primary dates</p>
              <a href="#" class="btn btn-primary">Show</a>
            </div>
          </div>
        </div>

        <div class="col-md-4 col-sm-12">
          <div class="card">
            <img
              src="https://archipro.co.nz/cdn-cgi/image/w%3D1080%2Cf%3Dauto%2Cq%3D85/images/s1/article/architecture/House-on-a-Ruin-CoLab-Architecture-10378.jpg/eyJlZGl0cyI6W3sidHlwZSI6InpwY2YiLCJvcHRpb25zIjp7ImJveFdpZHRoIjoyODgwLCJib3hIZWlnaHQiOjE4NTYsImNvdmVyIjp0cnVlLCJ6b29tV2lkdGgiOjI4ODAsInNjcm9sbFBvc1giOjUwLCJzY3JvbGxQb3NZIjo1MCwiYmFja2dyb3VuZCI6InJnYigxNTIsMTc0LDIxNSkiLCJmaWx0ZXIiOjB9fSx7InR5cGUiOiJmbGF0dGVuIiwib3B0aW9ucyI6eyJiYWNrZ3JvdW5kIjoiI2ZmZmZmZiJ9fV0sInF1YWxpdHkiOjg3LCJ0b0Zvcm1hdCI6ImpwZyJ9?s=nOVK670En51HO010BtQNvjvw7QBA%2FAtbRmF5Aha0Fog%3D"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">Our offices</h5>
              <p class="card-text">Our branches information</p>
              <a href="#" class="btn btn-primary">Show</a>
            </div>
          </div>
        </div>
      </div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
