<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Properties</title>
    <link rel="stylesheet" href="RealEstate.css" class="ref" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mb-5">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">LU RealEstate</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">List</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Report</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Find Office or People"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>

      <img
        src="https://resources.stuff.co.nz/content/dam/images/1/v/r/v/6/5/image.related.StuffLandscapeSixteenByNine.1240x700.1vr0yu.png/1561873723779.jpg?format=pjpg&optimize=medium"
        class="img-opacity center"
        alt="..."
      />
      <div class="titile-style">
        <h1 class="titile-style">Our Registered Properties</h1>
      </div>

      <table class="table table-hover table-style">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Sort</th>
            <th scope="col">State</th>
            <th scope="col">amount</th>
            <th scope="col">Manager name</th>
            <th scope="col">Days</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Flatmate</td>
            <td>Riccarton</td>
            <td>160</td>
            <td>Lucy</td>
            <td>10</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Rent</td>
            <td>Addington</td>
            <td>350</td>
            <td>Mike</td>
            <td>40</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Rent</td>
            <td>Sydenham</td>
            <td>420</td>
            <td>Ria</td>
            <td>10</td>
          </tr>
          <tr>
            <th scope="row">4</th>
            <td>Flatmate</td>
            <td>Avonhead</td>
            <td>500</td>
            <td>Mike</td>
            <td>5</td>
          </tr>
          <tr>
            <th scope="row">5</th>
            <td>Sell</td>
            <td>Riccarton</td>
            <td>700,000</td>
            <td>Luke</td>
            <td>30</td>
          </tr>
        </tbody>
      </table>

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
